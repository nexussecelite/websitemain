<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Sec - Portfolio Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0) !important; /* Fully transparent background */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .container h1 {
            font-size: 60px;
            margin-bottom: 20px;
            animation: fadeInUp 2s ease-out forwards;
            color: #312621;
            text-shadow: 2px 2px 5px rgba(235, 2, 2, 0.6); /* Optional: Adds shadow for better readability */
        }

        .container p {
            font-size: 20px;
            margin: 10px 0;
            animation: fadeInUp 3s ease-out forwards;
            color: #ccc;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6); /* Optional: Adds shadow for better readability */
        }

        .skills, .contact {
            margin-top: 30px;
            animation: fadeInUp 4s ease-out forwards;
        }

        .skills p, .contact p {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .skills span {
            display: inline-block;
            background: #272525;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .skills span:hover {
            transform: scale(1.1);
        }

        .contact a {
            color: #f7f7f7;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .contact a:hover {
            color: #fff;
            transform: translateY(-5px);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background">
        <video autoplay muted loop>
            <source src="main.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <h1>Nexus Sec</h1>
        <p>Welcome to my portfolio site, currently under construction.</p>
        <p>Expert in Penetration Testing and Network Security. Stay tuned for more information about my projects and expertise.</p>
        <div class="skills">
            <p>Specialized Skills:</p>
            <span>Penetration Testing</span>
            <span>Network Security</span>
        </div>
        <div class="contact">
            <p>Connect with me:</p>
            <a href="mailto:contact@nexussec.in">Email</a>
            <a href="https://github.com/nexussecelite" target="_blank">GitHub</a>
            <a href="https://www.instagram.com/nexussecelite/" target="_blank">instagram</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - Nexus Sec</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .content {
            text-align: center;
            padding: 0; /* No padding needed */
            animation: fadeIn 2s ease-in-out;
        }

        .content h1 {
            font-size: 4em; /* Larger font size for emphasis */
            margin: 0;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #f3f3f3;
            animation: slideInFromTop 1.5s ease-in-out;
        }
        .content p {
            font-size: 1.6em;
            margin: 15px 0;
            color: #d0d0d0;
            animation: fadeIn 2s ease-in-out 0.5s;
        }
        .button-container {
            margin-top: 20px;
        }
.button {
    display: inline-block;
    margin: 10px;
    font-size: 1.2em;
    text-decoration: none;
    color: white;
    background: none; 
    border: none; 
    transition: color 0.3s ease, transform 0.3s ease;
    text-align: center;
}

.button:hover {
    color: #ffaf40; 
    transform: scale(1.1); 
}

        .button .fab {
            font-size: 1.5em;
            margin-right: 8px;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Nexus Sec</h1>
        <p>Site Under Construction</p>
        <div class="button-container">
            <a href="https://www.instagram.com/nexussecelite" target="_blank" class="button" title="Instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://github.com/nexussecelite" target="_blank" class="button" title="GitHub">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="mailto:contact@nexussec.in" class="button" title="Email">
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>
    </div>

    >
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
